<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Five Day Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-header">Find Your Forecast</h1>
      <button id="location" class="button">Find Me</button>
      <input id="inputZip" type="text" placeholder="Enter your ZIP..." class="inputZip">
      <button id="userZip" class="button">Submit</button>
      <h2>Five Day Forecast
        <ul id="forecastList" class="forecastList"></ul>
      </h2>
    </div>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.compat.min.js"></script>
  </body>
</html>
