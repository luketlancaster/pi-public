<!doctype html>
<html>
  <head>
    <title>Contacts List</title>
    <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="login small-6 small-offset-3">
        <h1>Please Login or Register</h1>
        <form>
          <input type="email" name="email" placeholder="user@gmail.com", required="required">
          <input type="password" name="password" required="required" placeholder="password">
          <input id="register" type="submit" value="Register and Login" class="button">
          <input id="login" type="submit" value="Login" class="button">
          <div class="error"></div>
        </form>
      </div>
    </div>
    <div class="app hidden">
      <div class="row">
        <div class="small-12 columns top-data">
          <h1>Contact Info</h1>
          <button id="newContact" class="small-6">Create New Contact</button>
        </div>
      </div>
      <div class="row">
        <div class="small-4 small-offset-4 columns contact-info-box hidden">
          <form>
            <input type="text" id="firstName" placeholder="First Name" required="required">
            <input type="text" id="lastName" placeholder="Last Name" required="required">
            <input type="text" id="phoneNumber" placeholder="Phone Number" required="required">
            <input type="text" id="email" placeholder="E-mail Address">
            <input type="text" id="twitter" value="@" placeholder="Twitter Handle">
            <input type="text" id="photoUrl" placeholder="Photo URL">
            <button type="submit" id="addContact">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="small-8 contact-table ">
          <table id="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Twitter</th>
                <th>Image</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button id="logout" class="small-6 small-offset-3">Logout</button>
        </div>
      </div>
    </div>
    <script src="vendor/firebase.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
